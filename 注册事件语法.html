<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        //注册事件（绑定事件）
        // 语法：事件源.addEventListener('事件类型'，function(){});
        // 补充一个事件类型：用户的点击动作 ----点击事件 (click)
        let div = document.querySelector('div');//返回文档中匹配指定 CSS选择器的一个元素。!!注意仅仅返回匹配指定选择器的第一个元素
        div.addEventListener('click',function() {
            console.log('这是事件呵呵呵');
         })
    </script>
</body>
</html>
