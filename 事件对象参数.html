<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    
    <script>



            // 1.如何在键盘事件中获取用户按下的是哪个按键？
            // 答案：通过事件对象参数获取
        let int = document.querySelector('input');//返回文档中匹配指定 CSS选择器的一个元素。!!注意仅仅返回匹配指定选择器的第一个元素
            int. addEventListener('keydown',function (e) {
                console.log(e.key);
                console.log(e.code);
            })//绑定事件

            // 2. e本质就是参数，而且还是一个对象----》事件对象参数
            // 3.事件对象参数作用： 
            // a) 事件对象参数如果要用，只能写一个
            // b)事件对象参数不需要程序员手动传参，当用户执行事件的时候，事件就会将一信息传递给事件对象参数
            // c）获取键盘按键信息的时候需要用到事件对象参数，获取鼠标坐标位置的时候需要使用事件对象参数，阻止时间冒泡，阻止事件默认行为
            // d)任何的一个事件，都支持事件对象参数


    </script>
</body>
</html>
