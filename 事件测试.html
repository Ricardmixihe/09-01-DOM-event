<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid slateblue;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        // 1.要求：点击页面中的div标签，给div设置背景颜色
        let div = document.querySelector('div');//返回文档中匹配指定 CSS选择器的一个元素。!!注意仅仅返回匹配指定选择器的第一个元素
            div. addEventListener('click',function () {
                div.style.backgroundColor = 'blue'
            })//绑定事件
    </script>
</body>
</html>
