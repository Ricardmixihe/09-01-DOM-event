
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <script>
        // 1.键盘事件 
            // a) keydown:键盘按键被按下去执行
            // b)keyup   :键盘按键拾起执行
            

            // 注意：
            // 1.输入框注册键盘事件 
            // 2.整个页面注册键盘事件（body,html)

            let int = document.querySelector('input');//返回文档中匹配指定 CSS选择器的一个元素。!!注意仅仅返回匹配指定选择器的第一个元素
            int. addEventListener('keydown',function () {
                console.log('键盘被按下了');
            })//绑定事件
            int. addEventListener('keyup',function () {
                console.log('键盘被抬起了');
            })//绑定事件
    </script>
</body>
</html>
